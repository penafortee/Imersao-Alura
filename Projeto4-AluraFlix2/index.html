<!DOCTYPE html>
<html>
  <head>
    <title>AluraFlix</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body onload="exibirFilmes()">
    <div class="container">
      <h1 class="page-title">Aluraflix</h1>
      <img
        src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg"
        class="page-logo"
        alt=""
      />
      <p class="page-subtitle">Qual seu filme favorito?</p>
    </div>
    <div class="form-wrapper">
      <input
        type="text"
        id="filme"
        name="filme"
        placeholder="Insira endereço de imagem"
      />
      <button onclick="adicionarFilme()">Adicionar Filme</button>
    </div>
    <div class="listaFilmes" id="listaFilmes"></div>
    <div class="filmes" id="listaFilmes2">
      <script src="js/javascript.js"></script>
    </div>
    <a href="https://alura.com.br/" target="_blank">
      <img
        src="https://www.alura.com.br/assets/img/home/alura-logo.svg"
        alt=""
        class="alura-logo"
      />
    </a>
  </body>
  <footer class="footer">
    <p>Projeto Realizado por Nathália Freitas - Todos direitos reservados.</p>
  </footer>
</html>
